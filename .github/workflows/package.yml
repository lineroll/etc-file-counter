name: Build Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm

    - name: Build RPM
      run: |
        mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
        cp count_files.sh ~/rpmbuild/SOURCES/
        cp etc-file-counter.spec ~/rpmbuild/SPECS/
        rpmbuild -ba ~/rpmbuild/SPECS/etc-file-counter.spec
        cp ~/rpmbuild/RPMS/noarch/*.rpm .

    - name: Build DEB
      run: |
        mkdir -p etc-file-counter_1.0/DEBIAN
        mkdir -p etc-file-counter_1.0/usr/local/bin
        cp count_files.sh etc-file-counter_1.0/usr/local/bin/
        cp debian/control etc-file-counter_1.0/DEBIAN/
        chmod 755 etc-file-counter_1.0/usr/local/bin/count_files.sh
        dpkg-deb --build etc-file-counter_1.0
        mv etc-file-counter_1.0.deb etc-file-counter.deb

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: |
          *.rpm
          *.deb
